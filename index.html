<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-book"></i>
                <p>Library</p>
            </div>
        </div>
        <div class="main">
            <div class="button-container">
                <button class="open-button">+ Add Book</button>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <h1>New Book</h1>
            <form id="form" method="dialog">
                <div>
                    <label for="book-Name"></label
                    ><input placeholder="Title" type="text" required />
                </div>
                <div>
                    <label for="author-Name"></label
                    ><input type="text" placeholder="Author" required />
                </div>
                <div>
                    <label for="Pages"></label
                    ><input type="text" placeholder="Pages" required />
                </div>
                <div class="checkbox-container">
                    <p>Have you read it?</p>
                    <label for="read"></label>
                    <input type="checkbox" name="read" id="read" required />
                </div>
                <div>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
